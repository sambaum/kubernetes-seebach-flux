apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
metadata:
  name: kube-prometheus-stack
  namespace: flux-system
resources:
  - release.yaml
  - namespace.yaml
configMapGenerator:
  - name: flux-grafana-dashboards
    files:
      - ../monitoring-config/control-plane.json
      - ../monitoring-config/cluster.json
      - ../monitoring-config/storage.json
    options:
      labels:
        grafana_dashboard: "1"
