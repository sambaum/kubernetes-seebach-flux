bases:
  - ../../../infrastructure/base/kubernetes-dashboard/
patches:
  - target:
      kind: Ingress
      name: dashboard-ingress
    patch: |-
      - op: replace
        path: /spec/rules/0/host
        value: dashboard.kubus-test.int.sambaum.ch
      - op: replace
        path: /spec/tls/0/hosts
        value: [dashboard.kubus-test.int.sambaum.ch]
      - op: replace
        path: /metadata/annotations/flame.pawelmalak~1url
        value: https://dashboard.kubus-test.int.sambaum.ch
